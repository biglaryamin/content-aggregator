<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcasts</title>
</head>
<body>
    <h1>Podcasts</h1>
        <ul>
        {% for podcast in episodes %}
            <li>{{ podcast.title }}   </li>
            <li>{{ podcast.headline }}</li>
        {% empty %}
            <li>No podcasts yet.</li>
        {% endfor %}
        </ul>
</body>
</html>
